<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="logo.png" alt="logo">
        <p>LOGO HERE</p>
    </div>
    <div class="body-container">
        <h1>Chatbox</h1>
        <div class="container">
            <div class="chatbox-header">
                <img src="profile.png" alt="Profile Picture">
                <p>Jamie</p>
            </div>
            <div id="messages" class="messages">
                <div class="message-container jamie">
                    <p class="message-name jamie">Jamie</p>
                    <p class="message-bubble jamie">Hello! Nice to meet you</p>
                    <small class="timestamp jamie" id="initial-timestamp"></small>
                </div>
            </div>
            <div class="input-container">
                <textarea type="text" id="userInput" class="form-control" placeholder="Type your message..."></textarea>
                <button id="sendButton" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
